version: '3'

services:
  fly-service:
    build: 
      context: .
      dockerfile: Dockerfile
    image: fly:latest
    
    volumes:
      - .:/fly
    working_dir: /fly
    command: bash -c " export WANDB_API_KEY=16d21dc747a6f33247f1e9c96895d4ffa5ea0b27 && exec bash"
        # rm /opt/conda/lib/python3.8/site-packages/transformers/models/roberta/modeling_roberta.py && ln -s /fly/src/models/modeling_roberta.py /opt/conda/lib/python3.8/site-packages/transformers/models/roberta/ "

    stdin_open: true
    tty: true 
    # gpu config 
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: all
            capabilities: [gpu]
    ipc: host
    shm_size: '1g'
    container_name: peft
